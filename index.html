<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <section class="d-flex justify-content-center align-items-center bg-secondary vh-100" >
      <div class="container  w-50 bg-secondary-subtle p-3 ">
        <h1 class="text-center" >Smart Login System</h1>
        <div class="inner">
            <div class="input-group mb-3">
                <input type="text" placeholder="Enter Your Name" class="form-control my-1 userName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <input type="email" placeholder="Enter Your Email" class="form-control my-1 userEmail " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="alertDuplicatPassword d-none mx-auto text-danger text-center fs-6  ">
              <h3>Oops! This email aleardy exist!</h3>
          </div>
            <div class="input-group mb-3">
                <input type="password" placeholder="Enter Your Password" class="form-control my-1 userPassword " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            
            <div class="alertSignup d-none mx-auto text-danger text-center fs-6  ">
                <h3>Oops! All inputs are requierd.</h3>
            </div>
            <div class="alertSignup2 d-none mx-auto text-danger text-center fs-6  ">
                <h3>something going wrong .</h3>
            </div>

              <div class="d-grid gap-2">
                <button class="btn btn-outline-primary my-2" type="button">sign up </button>
              </div>

              <div class="footer d-flex justify-content-center ">
                <h3 class="fs-6" >You have an account?</h3>
                <a href="./login.html" id="switchCase" >sign in</a>
              </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <script src="./js/main.js" ></script>

</body>

</html>
