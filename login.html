<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <section id="login" class="d-flex  justify-content-center align-items-center bg-warning-subtle vh-100" >
        <div class="container  w-50 bg-info-subtle p-3 ">
          <h1 class="text-center" >Smart Login System</h1>
          <div class="inner">
              
              <div class="input-group mb-3">
                  <input type="email" placeholder="Enter Your Email" class="form-control my-1 userEmailLogin " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                  <input type="password" placeholder="Enter Your Password" class="form-control my-1 userPasswordLogin " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              
              <div class="alertlogin1 d-none mx-auto text-danger text-center fs-6  ">
                  <h3>Oops! you Should Enter All Data.</h3>
              </div>
              <div class="alertlogin2 d-none mx-auto text-danger text-center fs-6  ">
                  <h3>Oops! Password or email is not correct .</h3>
              </div>
  
                <div class="d-grid gap-2">
                  <button class="btn btnLogin btn-outline-primary my-2" type="button">Login </button>
                </div>
  
                <div class="footer d-flex justify-content-center ">
                  <h3 class="fs-6" >Don't have an account?</h3>
                  <a href="index.html" >sign up</a>
                </div>
          </div>
        </div>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
  </script>
    <script src="./js/login.js" ></script>

</body>
</html>
